version: '3.7'

services:

  mysql:
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root #${MYSQL_ROOT_PASSWORD}
    image: mysql:5.7
    restart: always
    volumes:
      - db_data:/var/lib/mysql

  nginx:
    container_name: nginx
    image: nginx
    links:
      - php
    ports:
      - 8000:80 #${NGINX_PORT}:80
    restart: always
    volumes:
      - .:/var/www/BileMo_B2B_API:cached #${SYMFONY_ROOT_DIR}:cached
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /var/www/BileMo_B2B_API  #${SYMFONY_ROOT_DIR}
    # Acces : 192.168.99.101:8000

  php:
    build: docker/php
    container_name: php
    depends_on:
      - mysql

    ports:
      - 9000:9000 #${PHP_PORT}:9000
    restart: always
    volumes:
      - .:/var/www/BileMo_B2B_API:cached #${SYMFONY_ROOT_DIR}:cached
    working_dir: /var/www/BileMo_B2B_API #${SYMFONY_ROOT_DIR}

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    links:
      - mysql:mysql
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root
    # Acces : 192.168.99.101:8080

volumes:
  db_data: